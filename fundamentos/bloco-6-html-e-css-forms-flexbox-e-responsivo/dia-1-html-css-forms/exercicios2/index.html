<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form method="get">
    <div id="login">
      <label for="name">Nome:</label>
      <input type="name" id="name" name="name" maxlength="60" minlength="10" autofocus required>
      <br>
        <label for="email"> E-mail:</label>
        <input type="email" id="email" name="email" maxlength="50" minlength="10" autocomplete="off" required>
        <br>
        <p>Destino Preferido:</p>
       <label for="options">Cidade</label>
        <input type="radio" id="options" name="options"value="options">
        <label for="options1">Campo</label>
        <input type="radio" id="options1" name="options" value="options1">
        <label for="options2">Praia</label>
        <input type="radio" id="options2" name="options" value="options2">
        <label for="options3">Montanha</label>
        <input type="radio" id="3" name="options" value="options3">
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea id="textarea" cols="51" rows="10" maxlength="500"></textarea>
        <br>
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="date">Data:</label>
        <input type="date" name="date" id="date">
        <br>
 
        <label for="agree1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="agree" id="agree1" value="agree1">
        <br>
        <label for="agree2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agree" id="agree2" value="agree2" required>
      </div>
      <div id="buttons">
        <button type="submit" id="button" name="button">Enviar</button>
        <input type="reset" id="reset" name="reset" value="Apagar">
      </div>
  </form>  
<script src="script.js"></script>
</body>
</html>
