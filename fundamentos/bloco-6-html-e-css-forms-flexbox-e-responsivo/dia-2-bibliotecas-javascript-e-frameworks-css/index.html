<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>
<body>
  <form class="js-form" action="#" id="form" autocomplete="off">
    <div class="container" id="login">
      <label  for="name">Nome:</label>
      <input class="form-control" type="name" id="name" name="name" maxlength="60" minlength="10" autofocus required>
      <br>
        <label class="form-label" for="email"> E-mail:</label>
        <input class="form-control" type="email" id="email" name="email" maxlength="50" minlength="10" autocomplete="off" required>
        <br>
        <p class="text-break">Destino Preferido:</p>
          <input class="form-check-input" type="radio" id="options" name="options" value="options">
        <label for="options">Cidade</label>
        <input class="form-check-input" type="radio" id="options1" name="options" value="options1">
        <label class="form-check-label" for="options1">Campo</label>
        <input class="form-check-input" type="radio" id="options2" name="options" value="options2">
        <label class="form-check-label" class="form-check-input" for="options2">Praia</label>
        <input class="form-check-input" type="radio" id="3" name="options" value="options3">
        <label class="form-check-label" for="options3">Montanha</label>
        <br>
        <br>
        <p class="text-break">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea class="form-control" id="textarea" cols="51" rows="10" maxlength="500"></textarea>
       <br>
        <p class="text-break">Qual a melhor data para realizar sua viagem?</p>
        <label class="form-check-label" for="date">Data:</label>
        <input class="form-control" type="text" name="date" id="date">
       <br>
       <br>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="agree" id="agree1" value="agree1">
        <label class="text-break" class="form-check-label" for="agree1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="agree" id="agree2" value="agree2" required>
        <label class="text-break" class="form-check-label" for="agree2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
        <button class="btn btn-primary" type="submit" id="button" name="button">Enviar</button>
        <input class="btn btn-secondary" type="reset" id="reset" name="reset" value="Apagar">
    </div>
  </form> 
  <script>
    const validate = new window.JustValidate('#form');
  </script>
  <script src="moment.js"></script>
  <script src="pikaday.js"></script>
<script src="script.js"></script>
</body>
</html>
